<!-- Product section-->
<section class="py-5">
  <div class="container" style="display: flex; align-items: right; justify-content: end;">
    <a href="products/update-product/{{productData.id}}" class="btn btn-primary mx-2">Update Product</a>
    <a href="products/delete-product/{{productData.id}}" class="btn btn-danger">Delete Product</a>
  </div>
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{productData.productImg}}" alt="..." /></div>
      <div class="col-md-6">
        <div class="small mb-1">product id: {{productData.id}}</div>
        <h1 class="display-5 fw-bolder">{{productData.productName}}</h1>
        <div class="fs-5 mb-5">
          <span class="text-decoration-line-through">{{productData.price+500}}</span>
          <span>   {{productData.price}} Rs</span>
        </div>
        <p class="lead">{{productData.description}}</p>
        <div class="d-flex">
          <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
            style="max-width: 3rem" />
          <button class="btn btn-outline-dark flex-shrink-0" type="button">
            <i class="bi-cart-fill me-1"></i>
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
